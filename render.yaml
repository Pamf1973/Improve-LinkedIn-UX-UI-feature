# Render Blueprint for MatchPoint
# This file deploys both frontend and backend

services:
  # Frontend (React + Vite)
  - type: web
    name: matchpoint-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: VITE_API_BASE_URL
        sync: false

  # Backend (FastAPI)
  - type: web
    name: matchpoint-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
